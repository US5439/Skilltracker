 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Skill Test - SkillTracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- ✅ Header -->
  <header class="bg-green-600 text-white py-6 shadow">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-3xl font-bold">Employee Skill Test</h1>
      <p class="mt-2 text-lg">Monthly Skill Check for Employees</p>
    </div>
  </header>

  <!-- ✅ Test Questions -->
  <main class="flex-grow container mx-auto px-4 py-10">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
      <form>
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2">1. What was your most challenging task this month?</label>
          <input type="text" class="w-full p-3 border rounded" required>
        </div>

        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2">2. How many projects did you complete successfully?</label>
          <input type="number" class="w-full p-3 border rounded" required>
        </div>

        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2">3. Which new skill did you practice or learn?</label>
          <input type="text" class="w-full p-3 border rounded" required>
        </div>

        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2">4. Rate your teamwork performance (1-10):</label>
          <input type="number" min="1" max="10" class="w-full p-3 border rounded" required>
        </div>

        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2">5. Any suggestions to improve your productivity?</label>
          <textarea class="w-full p-3 border rounded" rows="3" required></textarea>
        </div>

        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700 transition">
          Submit Skill Test
        </button>
      </form>
    </div>
  </main>

  <!-- ✅ Footer -->
  <footer class="bg-gray-200 text-center text-gray-600 py-4 text-sm">
    &copy; 2025 SkillTracker. All rights reserved.
  </footer>

</body>
</html>
